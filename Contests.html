<script>
    function scrollLeft() {
        const container = document.querySelector('.image-row1');
        if (container.scrollLeft > 0) {
            container.scrollBy({
                left: -300,  // เลื่อน 300px ไปทางซ้าย
                behavior: 'smooth'
            });
        }
    }
    
    function scrollRight() {
        const container = document.querySelector('.image-row1');
        const maxScrollLeft = container.scrollWidth - container.clientWidth;
        if (container.scrollLeft < maxScrollLeft) {
            container.scrollBy({
                left: 300,  // เลื่อน 300px ไปทางขวา
                behavior: 'smooth'
            });
        }
    }
    
    
</script>
